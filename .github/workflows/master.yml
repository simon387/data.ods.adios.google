on:
  push:
    branches: [ master ]
name: ðŸš€ Deploy website on push
jobs:
  build:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 20
          max_attempts: 3
          retry_wait_seconds: 60
          command: |
            echo "Attempting FTP deploy - front end (attempt ${{ github.run_attempt }})"

      - name: Deploy files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5 # 4.3.4
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
#          protocol: ftps
#          port: 21
          exclude: |
            **/.git*
            **/.git*/**
            **/sql/**
            README.md
            Config.php
          server-dir: x/
          timeout: 600000
          log-level: verbose
#          passive: true
#          prefer-ipv4: true    # <--- forza IPv4


      - name: Wait between deployments
        run: sleep 10

      - name: ðŸ“§ Notify on failure
        if: failure()
        run: |
          echo "Deploy failed. Check FTP connection and server status."
          echo "Server: ${{ secrets.ftp_server }}"
          echo "Consider using SFTP if FTP continues to fail."