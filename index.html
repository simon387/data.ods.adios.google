<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Excel Web Editor</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
	<h1>Excel Web Editor</h1>
	<div class="controls">
		<button onclick="document.getElementById('file-upload').click()">
			📁 Carica Excel
		</button>
		<input type="file" id="file-upload" class="file-input" accept=".xlsx,.xls" onchange="loadFile(event)">
		<button onclick="saveData()" id="save-btn">💾 Salva</button>
		<button onclick="exportExcel()">📤 Esporta Excel</button>
		<button onclick="createNewSheet()">➕ Nuovo Foglio</button>
		<button onclick="deleteCurrentSheet()" id="delete-sheet-btn" class="danger">🗑️ Elimina Foglio</button>
		<button onclick="deleteDocument()" id="delete-doc-btn" class="danger">❌ Elimina Documento</button>
	</div>
</div>

<div class="container">
	<div class="spreadsheet">
		<div class="sheet-tabs" id="sheet-tabs">
			<!-- I tab dei fogli verranno inseriti qui -->
		</div>
		<div class="grid-container">
			<div id="loading" class="loading">
				Carica un file Excel per iniziare o crea un nuovo foglio
			</div>
			<table id="spreadsheet-table" style="display: none;">
				<!-- La tabella verrà generata dinamicamente -->
			</table>
		</div>
	</div>
</div>

<div class="status" id="status"></div>

<!-- Modal di conferma -->
<div id="confirm-modal" class="modal">
	<div class="modal-content">
		<h3 id="modal-title">Conferma azione</h3>
		<p id="modal-message">Sei sicuro di voler procedere?</p>
		<div class="modal-actions">
			<button onclick="closeModal()" class="secondary">Annulla</button>
			<button onclick="confirmAction()" id="confirm-btn" class="danger">Conferma</button>
		</div>
	</div>
</div>

<script src="script.js"></script>
</body>
</html>
